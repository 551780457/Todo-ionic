<ion-view>
    <ion-content>
        <div class="login-form">
            <div class="title">
                <img ng-src="img/iconaai.png">
                指游方寸
            </div>

            <ul class="form-list">
                <li>
                    <span class="form-label-left"><i class="ion-ios7-person"></i></span>
                    <div class="form-cont">
                        <input name="user.username" ng-model="user.username" type="text" placeholder="请输入登录账号/手机号"
                               required class="ctrl-txt"/>
                    </div>
                </li>
                <li>
                    <span class="form-label-left"><i class="ion-ios7-locked"></i></span>
                    <!--<span class="form-label-right"><i class="ion-ios7-close-outline"></i></span>-->
                    <div class="form-cont">
                        <input name="user.password" ng-model="user.password" type="password" placeholder="请输入登录密码"
                               required class="ctrl-txt"/>
                    </div>
                </li>
            </ul>

           <div class="link">
                   <label class="ui-checkbox ui-checkbox-s">
                       <input type="checkbox" checked="true">记住密码
                   </label>
               <a href="#/reg">忘记密码？</a>
           </div>

            <div class="form-action">
                <button type="submit" class="ctrl-btn button button-calm" ng-click="login()">登 录</button>
            </div>

            <div class="row">
                <div class="col col-67"><button type="submit" class="ctrl-btn button button-balanced" ng-click="login()">手机号一键注册登录</button></div>
                <div class="col"><button type="submit" class="ctrl-btn button button-calm" ng-click="login()">账号注册</button></div>
            </div>
        </div>
    </ion-content>
</ion-view>

<script type="text/ng-template" id="templates/account-register.html">
    <ion-view>
        <ion-content>
            <div name="divreg" class="reg-form">
                <ion-item class="form-label">
                    <label class="item item-input">
                        <span class="form-label-left"><i class="ion-ios7-person"></i></span>
                        <input class="ctrl-txt" name="user.username" ng-model="user.username" type="text"
                               placeholder="请输入邮箱/手机号/用户名(必填)" required>
                    </label>
                    <label class="item item-input">
                        <span class="form-label-left"><i class="ion-ios7-locked"></i></span>
                        <input name="user.password" ng-model="user.password" type="password"
                               placeholder="密码为6-20个字符,区分大小写(必填)" required>
                    </label>
                    <label class="item item-input">
                        <span class="form-label-left"><i class="ion-ios7-locked"></i></span>
                        <input name="user.pwdConfirm" ng-model="user.passconfirm" type="password" placeholder="请确认密码(必填)"
                               required>
                    </label>
                    <label class="item item-input">
                        <span class="form-label-left"><i class="ion-ios7-telephone"></i></span>
                        <input name="user.mobile" ng-model="user.mobile" type="tel" placeholder="请输入手机号码(建议填写)" required>
                    </label>
                    <label class="item item-input ctrl-btn-right">
                        <span class="form-label-left"><i class="ion-iphone"></i></span>
                        <input name="user.autoCode" ng-model="user.mobile" type="tel" placeholder="请输入验证码" required>
                        <button type="submit" class=" button button-balanced" ng-click="login()">获取验证码</button>
                    </label>
                </ion-item>
                <div class="form-action">
                    <button type="submit" class="ctrl-btn button button-calm" ng-click="login()">注册</button>
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>
